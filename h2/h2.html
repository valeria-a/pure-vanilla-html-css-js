<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/a99857eddc.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-brands fa-creative-commons-remix fa-spin fa-lg" style="color: #0d6efd;"></i>
                <!-- <button class="d-inline-block align-text-top fa-regular"><i class="fa-regular fa-chart-network"></i></button> -->
<!--                <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">-->
                Activities App
            </a>
        </div>
    </nav>

    <div id="main-section" class="container-md text-center my-5" style="max-width: 540px;">
        
        <form class="container-sm round my-3 p-0 text-start" 
            onsubmit="submitHandler(event)">
            <fieldset>
            
            <input 
                class="form-check-input" 
                type="checkbox" 
                id="free-chk-id" 
                name="price"
                value="0.0">
            <label class="form-check-label" for="free-chk-id">Free</label>

            <br>
            <br>
            <br>

            <label for="participants-id" class="form-label">Participants</label>
            <input type="range" class="form-range" min="1" max="10" step="1" value="1"
                id="participants-id" name="participants">

            <br>
            <br>
            <br>

            <!-- <hr> -->
            <!-- "education", "recreational", "social", "diy", "charity", "cooking", "relaxation", "music", "busywork" -->

            <select class="form-select" aria-label="Select activity" name="type">
                <option hidden disabled selected value> -- select an option -- </option>
                <option value="education">education</option>
                <option value="recreational">recreational</option>
                <option value="social">social</option>
                <option value="diy">diy</option>
                <option value="charity">charity</option>
                <option value="cooking">cooking</option>
                <option value="relaxation">relaxation</option>
                <option value="music">music</option>
                <option value="busywork">busywork</option>
              </select>

            <br>
            <br>

            <div class="d-flex">
                <button id='submit-id' type="submit" class="btn btn-primary btn-large me-2">Show activity!
                </button>

                <div class="spinner-border text-primary" role="status" hidden></div>
            </div>

            <hr>
        </fieldset>

            <p id="temp-activity-id"></p>



    </form>
    </div>

</body>

</html>
