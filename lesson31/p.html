<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Promise</h2>

<p id="demo"></p>

<script>

    function doSmth() {

        let myPromise = new Promise((myResolve, myReject) => {
        let x = 0;

        console.log('doing async stuff...')

        if (x == 0) {
            myResolve("OK");
        } else {
            myReject("Error");
        }
        });


        myPromise.then(
            () => console.log('DONE'),
            () => console.error('PROBLEM')
        )
    }

</script>

<button onclick="doSmth()">Click</button>

</body>
</html>
