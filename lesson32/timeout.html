<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const intervalId = setInterval(() => {
            console.log(new Date())
        }, 3000)
        console.log(`Interval id: ${intervalId}`)

        console.log("Setting timeout")
        setTimeout(() => {
            clearInterval(intervalId)
            console.log('cleared interval', intervalId)
        }, 20000)
        
        console.log('finished code')


    </script>
</head>
<body>
    
</body>
</html>
