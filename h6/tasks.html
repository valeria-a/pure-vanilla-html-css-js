<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="tasks.js"></script>

    <script src="https://kit.fontawesome.com/a99857eddc.js" crossorigin="anonymous"></script>

    <title>Tasks App</title>
    </head>

<body>

    <div id="main-section" class="container-md my-5" style="max-width: 30em;">

        <h4 class="text-center text-primary">TASKS APP</h4>

        <br>

        <form 
            id='task-form' 
            class="container-sm round my-3 p-0" 
            onsubmit="handleTaskSubmit(event)">
            
            <div class="vstack gap-3">
                <div class="mb-3 row">
                    <div class="col-sm-8">
                        <label for="title-input-id" 
                            class="form-label text-primary">
                            Title
                        </label>
                        <input 
                            type="text"
                            name="title"
                            class="form-control border border-primary" 
                            id="title-input-id" 
                            placeholder="What to do">
                    </div>

                    <div class="col-sm-4">
                        <label 
                            for="date-input-id" 
                            class="form-label text-primary">
                            Complete by
                        </label>
                        <br>
                        <input
                            name="complete_by"
                            type="date" 
                            class="form-control border border-primary" 
                            id="date-input-id">
                        </input>
                    </div>
                </div>
                <div class="mb-3">
                    <label 
                        for="desc-input-id" 
                        class="form-label text-primary">
                        Description
                    </label>
                    <textarea
                        name="desc" 
                        class="form-control border border-primary" 
                        id="desc-input-id" 
                        rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-primary w-100">ADD TASK</button>
            </div>

        </form>

        <br>
        <hr>
        <br>

        <h5 class="text-start text-primary mb-3">Your tasks:</h5>
        <ul id="tasks" class="round list-group">

            <li class="form-check mb-3">
            
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="task-chkbox-id"
                    onchange="console.log('done')">
                <label 
                    class="form-check-label" 
                    for="task-chkbox-id">
                Checked checkbox
                </label>
                
            </li>

        </ul>
    </div>
    
</body>
</html>
